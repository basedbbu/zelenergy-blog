<!-- header start -->

{% if site.float_logo %}
  <a href="{{ "/" | prepend: site.baseurl | prepend: site.url }}" class="logo-readium" aria-label="ZEL Energy Blog home">
    <span
      class="logo"
      role="img"
      aria-label="ZEL Energy logo"
      style="background-image: url('{{ site.logo | prepend: site.baseurl }}')">
    </span>
  </a>
{% endif %}

<!-- header end -->
